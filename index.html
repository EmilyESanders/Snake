<!doctype html>
<html lang="en-US">
    <head>
        <title>Snake</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <header>
        <p>Snake!</p>
        <p>Click inside the box to begin:</p>
    </header>
    <body>
        <div id="container">

    <!-- Color Mode Options -->
    <div>
        <label for="color-modes">Select Color Theme:</label>
        <select id="color-modes" class="select-class">
            <option value="classic-mode">Classic Mode</option>
            <option value="dark-mode">Dark Mode</option>
            <option value="primary-color-mode">Primary Color Mode</option>
            <option value="dreamy-mode">Dreamy Mode</option>
            <option value="forest-mode">Forest Mode</option>
        </select>
    </div>

            <div id="controlsContainer">
                <p><b><u>Controls</u>:</b></p>
                <p><b>Left: </b>←&emsp;<b>Up: </b>↑</p>
            
                <p><b>Right: </b>→&emsp;<b>Down: </b>↓</p>
                <p><b>Pause: </b>Space</p>
            </div>
        <div id="game">
            <canvas id="snake" tabindex="1" style="border: 2px solid;"></canvas>
            
        </div>
        <div id="highScoresContainer">
            <p><b><u>High Scores:</u></b></p>
            <ol id="highScoresList"></ol>
        </div>

    </div>

    <script src="controller.js">

    </script>
    
    </body>
</html>
